<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#blogGradient2)"/>

  <!-- Flutter logo inspired -->
  <polygon points="120,80 160,120 120,160 80,120" fill="white" opacity="0.9"/>
  <polygon points="140,100 180,140 140,180 100,140" fill="white" opacity="0.7"/>

  <!-- VS text -->
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    VS
  </text>

  <!-- React logo inspired -->
  <circle cx="280" cy="120" r="30" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
  <circle cx="280" cy="120" r="20" stroke="white" stroke-width="2" fill="none" opacity="0.7" transform="rotate(60 280 120)"/>
  <circle cx="280" cy="120" r="20" stroke="white" stroke-width="2" fill="none" opacity="0.7" transform="rotate(-60 280 120)"/>
  <circle cx="280" cy="120" r="4" fill="white"/>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Flutter vs React Native
  </text>
</svg>
