<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#blogGradient4)"/>

  <!-- Laravel logo inspired -->
  <path d="M200 80 L180 100 L200 120 L220 100 Z" fill="white" opacity="0.9"/>
  <path d="M200 120 L180 140 L200 160 L220 140 Z" fill="white" opacity="0.7"/>

  <!-- Performance chart -->
  <line x1="120" y1="180" x2="280" y2="180" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="120" y1="100" x2="120" y2="180" stroke="white" stroke-width="2" opacity="0.8"/>

  <!-- Bars -->
  <rect x="140" y="160" width="20" height="20" fill="white" opacity="0.6"/>
  <rect x="180" y="140" width="20" height="40" fill="white" opacity="0.7"/>
  <rect x="220" y="120" width="20" height="60" fill="white" opacity="0.8"/>
  <rect x="260" y="110" width="20" height="70" fill="white" opacity="0.9"/>

  <!-- Arrow up -->
  <polygon points="300,120 310,110 320,120 315,120 315,140 305,140 305,120" fill="white" opacity="0.9"/>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Laravel Optimization
  </text>
</svg>
